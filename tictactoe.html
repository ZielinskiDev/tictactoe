<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <style>
        body,html{
            width: 100%;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
        table{
            width: 60%;
            height: 80%;
        }
        td{
            width: 33%;
            height: 33%;
            border: 1px solid black;
            border-collapse:collapse;
            text-align: center;
            font-size: 1000%;
        }
        #reset{
            margin-left: 13%;
            width: 35%;
            height: 10%;
        }
    </style>
</head>
<body>
    <table>
        <tr><td onclick="verifyField(0)"></td><td onclick="verifyField(1)"></td><td onclick="verifyField(2)"></td></tr>
        <tr><td onclick="verifyField(3)"></td><td onclick="verifyField(4)"></td><td onclick="verifyField(5)"></td></tr>
        <tr><td onclick="verifyField(6)"></td><td onclick="verifyField(7)"></td><td onclick="verifyField(8)"></td></tr>
    </table>
    <button id="reset" style="opacity: 0%" onclick="window.location.reload()">Reset! :)</button>
    <script>
        var area=document.getElementsByTagName("td");
        var player= ["X","O"];
        var endGame=false;
        var step = 0;
        function main(a){
            if(!endGame){
                if(step%2==0){
                    area[a].innerHTML=player[0];
                }else{
                    area[a].innerHTML=player[1];
                }
            step++;
            checkWinner();
            }
        }
        function verifyField(a){
            if(area[a].innerHTML!="X" && area[a].innerHTML!="O"){
                main(a);
            }
        }
        function checkWinner(){
            //horizontal searchWinLine
            var x=0;
            for(i=0;i<3;i++){
                if((area[x].innerHTML== "X" && area[x+1].innerHTML== "X" && area[x+2].innerHTML== "X")||(area[x].innerHTML== "O" && area[x+1].innerHTML== "O" && area[x+2].innerHTML== "O"))
                {
                    area[x].style.backgroundColor="green";
                    area[x+1].style.backgroundColor="green";
                    area[x+2].style.backgroundColor="green";
                    endGame=true;
                    break;
                }
                x+=3;
            }
            //vertical searchWinLine
            var y=0;
            for(i=0;i<3;i++){
                if((area[y].innerHTML== "X" && area[y+3].innerHTML== "X" && area[y+6].innerHTML== "X")||(area[y].innerHTML== "O" && area[y+3].innerHTML== "O" && area[y+6].innerHTML== "O"))
                {
                    area[y].style.backgroundColor="green";
                    area[y+3].style.backgroundColor="green";
                    area[y+6].style.backgroundColor="green";
                    endGame=true;
                    break;
                }
                y+=1;
            }
            //diagonal searchWinLine
            if((area[0].innerHTML== "X" && area[4].innerHTML== "X" && area[8].innerHTML== "X")||(area[0].innerHTML== "O" && area[4].innerHTML== "O" && area[8].innerHTML== "O"))
            {
                area[0].style.backgroundColor="green";
                area[4].style.backgroundColor="green";
                area[8].style.backgroundColor="green";
                endGame=true;
            }
            if((area[2].innerHTML== "X" && area[4].innerHTML== "X" && area[6].innerHTML== "X")||(area[2].innerHTML== "O" && area[4].innerHTML== "O" && area[6].innerHTML== "O"))
            {
                area[2].style.backgroundColor="green";
                area[4].style.backgroundColor="green";
                area[6].style.backgroundColor="green";
                endGame=true;
            }

            if(endGame){
                document.getElementById("reset").style.opacity="100%";
            }
        }
    </script>
</body>
